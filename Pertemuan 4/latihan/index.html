<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Belajar Fungsi di Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CRUD Sederhana dengan Array</h1>
        <fieldset class="border p-4">
            <legend>Input Form</legend>
            <div class="mb-3">
                <input type="text" class="form-control" name="barang" placeholder="Input nama barang..." />
            </div>
            <button type="button" class="btn btn-primary" onclick="addBarang()">Tambah</button>
        </fieldset>

        <ul id="list-barang" class="list-group mt-4"></ul>
    </div>

    <script src="fungsi.js"></script>
</body>
</html>
