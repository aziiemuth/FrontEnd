<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Event Klik</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
</head>
<body class="container my-5">
    <button class="btn btn-primary" onclick="hello()">Hello</button>
    <button id="hello-stikompgri" class="btn btn-secondary">Hello Stikom PGRI</button>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        function hello() {
            Swal.fire(
                'Hello!',
                'Hello World',
                'success'
            );
        }

        const btnLogin = document.getElementById("hello-stikompgri");
        btnLogin.addEventListener("click", function() {
            Swal.fire(
                'Hello!',
                'Hello Stikom PGRI',
                'success'
            );
        });
    </script>
</body>
</html>
