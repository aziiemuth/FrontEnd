<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canton Event Key</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
</head>
<body class="container my-5">
    <h1 id="keydown" class="alert alert-primary"></h1>
    <h1 id="pressed" class="alert alert-warning"></h1>
    <h1 id="keyup" class="alert alert-success"></h1>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        const keydown = document.getElementById("keydown");
        const pressed = document.getElementById("pressed");
        const keyup = document.getElementById("keyup");

        document.addEventListener("keydown", function(event) {
            keydown.innerText = `menekan: ${event.key}`;
            Swal.fire(
                'Key Down',
                `Anda menekan tombol: ${event.key}`,
                'info'
            );
        });

        document.addEventListener("keypress", function(event) {
            pressed.innerText = `menekan: ${event.key}`;
            Swal.fire(
                'Key Pressed',
                `Anda menekan tombol: ${event.key}`,
                'warning'
            );
        });

        document.addEventListener("keyup", function(event) {
            keyup.innerText = `melepasp: ${event.key}`;
            Swal.fire(
                'Key Up',
                `Anda melepaskan tombol: ${event.key}`,
                'success'
            );
        });
    </script>
</body>
</html>
