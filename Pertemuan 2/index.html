<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variabel dalam Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Informasi Situs</h1>
        <div id="siteInfo"></div>
    </div>

    <script>
        // membuat variabel
        var name = "STIKOM PGRI BANYUWANGI";
        var visitorCount = 565322;
        var isActive = true;
        var url = "https://www.stikombanyuwangi.ac.id";

        // menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang di " + name);

        // menampilkan variabel ke dalam HTML
        var siteInfo = document.getElementById('siteInfo');
        siteInfo.innerHTML = `
            <div class="info"><span class="label">Nama Situs:</span> ${name}</div>
            <div class="info"><span class="label">Jumlah Pengunjung:</span> ${visitorCount}</div>
            <div class="info"><span class="label">Status Aktif:</span> ${isActive}</div>
            <div class="info"><span class="label">Alamat URL:</span> <a href="${url}" target="_blank">${url}</a></div>
        `;
    </script>
</body>
</html>
