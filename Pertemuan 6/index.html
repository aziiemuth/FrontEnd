<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruit Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Header Section -->
    <div class="gradient-custom py-3">
        <div class="container">
            <h1 class="text-white text-center mb-0">
                <i class="fas fa-apple-alt me-2"></i>Fresh Fruit Shop
            </h1>
        </div>
    </div>

    <div class="container py-5">
        <!-- Add Fruit Form -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-plus-circle me-2"></i>Tambah Buah Baru
                        </h5>
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="text" id="newFruitName" class="form-control" placeholder="Nama Buah">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="newFruitPrice" class="form-control" placeholder="Harga">
                            </div>
                            <div class="col-md-3">
                                <input type="number" id="newFruitDiscount" class="form-control" placeholder="Diskon (%)">
                            </div>
                            <div class="col-md-3">
                                <button onclick="addNewFruit()" class="btn btn-success w-100">
                                    <i class="fas fa-plus me-2"></i>Tambah
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Purchase Form -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">
                            <i class="fas fa-shopping-basket me-2"></i>Order Buah
                        </h5>
                        <div class="input-group">
                            <input type="text" id="fruitInput" class="form-control" placeholder="Masukkan nama buah...">
                            <button onclick="checkFruit()" class="btn btn-primary">
                                <i class="fas fa-cart-plus me-2"></i>Beli
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fruit List -->
        <div id="fruitList" class="row mb-5">
            <!-- Fruit cards will be generated here -->
        </div>

        <!-- Purchase History -->
        <div class="card shadow mb-4">
            <div class="card-header gradient-custom text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-history me-2"></i>Riwayat Pembelian
                </h5>
                <button onclick="clearHistory()" class="btn btn-sm btn-light">
                    <i class="fas fa-trash me-2"></i>Hapus Riwayat
                </button>
            </div>
            <div class="card-body history-table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Waktu</th>
                            <th>Nama Buah</th>
                            <th>Harga/Kg</th>
                            <th>Diskon</th>
                            <th>Total Harga</th>
                        </tr>
                    </thead>
                    <tbody id="purchaseHistory">
                        <!-- Purchase history will be generated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
