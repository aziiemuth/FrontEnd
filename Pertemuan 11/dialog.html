<!DOCTYPE html>
<html>
<head>
    <title>Membuat Modal Dialog Dengan JQuery UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
<body>
    <div class="container">
        <h1>Membuat Modal Dialog Dengan JQuery UI</h1>
    
        <!-- modal dialog -->
        <div id="kotak-dialog" title="STIKOM PGRI Banyuwangi">
            <p>
                SELAMAT DATANG DI WWW.stikombanyuwangi.ac.id
                Kampus Jln. A. Yani 80
                Banyuwangi
            </p>
        </div>
        <!-- akhir modal dialog -->
        
        <!-- tombol yang menampilkan modal dialog jika di klik -->
        <button id="tombol">KLIK Tombol !!</button>
        <!-- akhir tombol -->    
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $( "#kotak-dialog" ).dialog({
            autoOpen: false,
            show: {
                effect: "blind",
                duration: 1000
            },
            hide: {
                effect: "explode",
                duration: 1000
            }
        });
    
        $( "#tombol" ).click(function() {
            $( "#kotak-dialog" ).dialog( "open" );
        });
    });
</script>
</html>
